<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="../assets/favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="../assets/favicons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="../assets/favicons/manifest.json">
        <link rel="mask-icon" href="../assets/favicons/safari-pinned-tab.svg" color="#000000">
        <meta name="theme-color" content="#ffffff">

        <!-- Custom CSS -->
				<link rel="stylesheet" href="/css/owl.carousel.min.css">
				<link rel="stylesheet" href="/css/owl.theme.default.min.css">
				<link rel="stylesheet" href="/css/animate.css">
        <link rel="stylesheet" href="/css/main.css">


    </head>
    <body class="dashboard">

          <header class="header">
            <h1 class="logo"><a href="/">Bruce Moerdjiman</a></h1>
          </header>

					<main>
						<section class="slideshow slideshow--large owl-carousel">
							{% for image in site.static_files %}
							    {% if image.path contains 'images/slider' %}
							        <div class="image-wrap" style="background-image:url({{ site.baseurl }}{{ image.path }})"></div>
							    {% endif %}
							{% endfor %}
						</section>
					</main>

					<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
					<script src="/js/owl.carousel.min.js"></script>

          <script src="/js/script.min.js"></script>
          <script type="text/javascript">
          // load all files asynchronously!
          var script = $script;
          script.path('/js/');

          /*
          $script.get('https://code.jquery.com/jquery-3.2.1.min.js', function () {
          });
          */

          $script.get('https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js', function () {
            WebFont.load({
              google: {
                families: ['Montserrat', 'Lora']
              },
              typekit: {
                 id: 'ptu0nia'
               }
            });
          });


					$(document).ready(function(){
						$('.owl-carousel').owlCarousel({
						     loop:true,
						     margin:10,
						     nav:true,
						     items:1,
								 animateOut: 'fadeOut',
    				 		 animateIn: 'fadeIn',
								 autoplay:true,
								 autoplayTimeout:10000
						 })
					});

        </script>




    </body>
</html>
